<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>中秋节快乐</title>
<style>
body {
  background: black;
  overflow: hidden;
  margin: 0;
}
canvas {
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const heart = [];

function drawHeart() {
  for (let t = 0; t < Math.PI * 2; t += 0.1) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
    heart.push({ x: x * 10 + canvas.width / 2, y: y * 10 + canvas.height / 2 });
  }
}

drawHeart();

function createParticle() {
  const h = heart[Math.floor(Math.random() * heart.length)];
  particles.push({
    x: h.x,
    y: h.y,
    size: Math.random() * 2 + 1,
    color: "rgba(255, 100, 150," + Math.random() + ")",
    speedX: Math.random() * 2 - 1,
    speedY: Math.random() * 2 - 1
  });
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.font = "60px sans-serif";
  ctx.fillStyle = "white";
  ctx.fillText("中秋节快乐", canvas.width / 2 - 150, canvas.height / 2);
  
  for (let i = 0; i < 5; i++) createParticle();
  particles.forEach((p, i) => {
    p.x += p.speedX;
    p.y += p.speedY;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();
    if (Math.random() < 0.01) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
